<div class="container-fluid" ng-controller="ProgramListCtrl as ctrl">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="ctrl.query"></input>
      Sort by:
      <select ng-model="ctrl.orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="prog in ctrl.programs | filter:query | orderBy:orderProp"
            class="thumbnail phone-listing">          
          <a href="#/programs/{{prog.programCode}}">{{prog.program}} - {{prog.programName}}</a>		  
          <p>{{prog.description}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
